<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Shop smarter with our online store. Browse thousands of products across multiple categories." />
    <meta name="theme-color" content="#3b82f6" />
    <script>
      // Apply dark mode before React loads to prevent flash
      (function() {
        const saved = localStorage.getItem('theme') || localStorage.getItem('darkMode');
        if (saved === 'dark' || saved === 'true') {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
